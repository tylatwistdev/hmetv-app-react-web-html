<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/assets/style/style.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
            integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
            integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Dashboard</title>
    </head>

    <body>
        <section class="dashboard_section">
            <div class="main-container">
                <div class="sidebar">
                    <div class="d-flex flex-column h-100">
                        <div class="top-sec">
                            <div
                                class="d-flex gap-3 align-items-center justify-content-center">
                                <img src="/assets/images/logo.svg" alt
                                    class="logo">
                                <h3 class="logo-title">
                                    HMETV
                                </h3>
                            </div>
                        </div>
                        <div class="mid-sec flex-grow-1">
                            <h3 class="menu-heading">
                                Menu
                            </h3>
                            <ul class="items-list">
                                <li class="item">
                                    <a href="/user"
                                        class="nav-link d-flex align-items-center active-link gap-2">
                                        <i class="fa-solid fa-gauge"></i>
                                        <h4 class>Dashboard</h4>
                                    </a>
                                </li>
                                <li class="item">
                                    <a href="/user"
                                        class="nav-link d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-user"></i>
                                        <h4 class>Users</h4>
                                    </a>
                                </li>
                                <li class="item">
                                    <a href="/user"
                                        class="nav-link d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-building"></i>
                                        <h4 class>Business</h4>
                                    </a>
                                </li>
                                <li class="item">
                                    <a href="/user"
                                        class="nav-link d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-person"></i>
                                        <h4 class>Artist</h4>
                                    </a>
                                </li>

                                <li class="item">
                                    <a href="/user"
                                        class="nav-link d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-newspaper"></i>
                                        <h4 class>News</h4>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="bottom-sec">
                            <a href="/user"
                                class="nav-link d-flex align-items-center gap-2">
                                <i
                                    class="fa-solid fa-arrow-right-from-bracket"></i>
                                <h4 class>Logout</h4>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="content-container">

                </div>
            </div>
        </section>
    </body>

</html>
