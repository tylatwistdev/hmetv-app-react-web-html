<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/assets/style/style.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
            integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
            integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Hello, world!</title>
    </head>

    <body>
        <section class="login_sec">
            <div class="container-fluid p-0">
                <div class="d-flex login-container">
                    <div
                        class="left w-100 d-flex align-items-center justify-content-center">
                        <div class="logo-container">
                            <img src="/assets/images/logo.svg" alt="logo_img">
                        </div>
                    </div>
                    <div
                        class="right w-100 d-flex flex-column justify-content-center ">
                        <div class="form-container">
                            <h1 class="primary-heading">
                                Welcome to Hmi Tv
                            </h1>
                            <form action>
                                <div class="row">
                                    <div class="col-12 ">
                                        <h2 class="secondary-heading">
                                            Login
                                        </h2>
                                        <p class="para-primary">
                                            Lorem ipsum dolor sit amet
                                            consectetur adipisicing elit.
                                            Assumenda maiores sit
                                            cum veritatis distinctio, fugiat
                                            sunt ratione nisi ipsa amet?
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-">
                                        <div class="mb16">

                                            <label for
                                                class="form-label">Username OR
                                                Email</label>
                                            <div
                                                class="form-control d-flex align-items-center gap-3">
                                                <i class='bx  bxs-envelope'></i>
                                                <input type="email"
                                                    class="inputs flex-grow-1"
                                                    placeholder="Enter your username or email" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb16 mb-2">

                                            <label for
                                                class="form-label">Password</label>
                                            <div
                                                class="form-control d-flex align-items-center gap-3">
                                                <i class='bx bxs-lock'></i>
                                                <input type="password"
                                                    class="inputs flex-grow-1"
                                                    placeholder="Enter  your password" />
                                                <i
                                                    class="fa-regular fa-eye"></i>
                                            </div>
                                        </div>
                                        <div
                                            class="d-flex align-items-center justify-content-between mb-4 ">
                                            <div class="form-check">
                                                <input class="form-check-input"
                                                    type="checkbox" value
                                                    id="flexCheckChecked"
                                                    checked>
                                                <label class="form-check-label"
                                                    for="flexCheckChecked">
                                                    Remember Me
                                                </label>
                                            </div>
                                            <a href="#"
                                                class="forget_link">Forgot
                                                Password</a>
                                        </div>
                                        <input type="submit" value="Login Now"
                                            class="btn btn-primary w-100">

                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
